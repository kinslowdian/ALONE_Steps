<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<!-- 
<meta name="description" content="">
<meta property="og:title" content=""> 
<meta property="og:site_name" content=""> 
<meta property="og:url" content="image"> 
<meta property="og:description" content=""> 
<meta property="og:type" content="website"> 
-->

<link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="public/css/reset.css">
<link rel="stylesheet" type="text/css" href="public/css/basic.css">
<link rel="stylesheet" type="text/css" href="public/css/dev.css">
<link rel="stylesheet" type="text/css" href="public/css/star.css">
<link rel="stylesheet" type="text/css" href="public/css/stageCamera.css">

<title>Steps</title>
</head>

<body onload="pageLoad_init();">

<div class="basic-wrapper">
	
	<div class="basic-inner">
		
		<div class="camera" data-instance="camera">
			
			<div class="viewer tween" data-instance="viewer">
				<div class="bg"></div>
				
				<div class="layer-sections layer"></div>
				
				<div class="player tween" data-instance="player">
					<div class="player-inner player-back">
						<div class="player-base">
							<div class="player-leg-l player-layer gfx-player-legL"></div>
							<div class="player-leg-r player-layer gfx-player-legR"></div>
							<div class="player-body player-layer gfx-player-body"></div>
							<div class="thought gfx-thought player-back" data-instance="playerThought"></div>
						</div>
					</div>
				</div>

				<div class="layer-items layer"></div>

				<div class="layer-foreground layer">
					<div class="steps">
						<div class="step0 step"></div>
						<div class="step1 step"></div>
						<div class="step2 step"></div>
						<div class="step3 step"></div>
					</div>
				</div>
				
				<div class="blend"></div>
				<div class="blend"></div>
				<div class="blend"></div>
				<div class="blend"></div>
			</div>
			
			<div class="layer0 tween"></div>

			<!-- <div class="gameboy"></div> -->

			<div class="message message-off"></div>
			
			<div class="edge"></div>

 			<div class="ui-hint">
				<ul>
					<li class="ui-arrow ui-u ui-default" data-direction="U"><div class="tween"></div></li>
					<li class="ui-arrow ui-d ui-default" data-direction="D"><div class="tween"></div></li>
					<li class="ui-arrow ui-l ui-default" data-direction="L"><div class="tween"></div></li>
					<li class="ui-arrow ui-r ui-default" data-direction="R"><div class="tween"></div></li>
				</ul>
			</div>

			<div class="ui">
				<ul>
					<li class="ui-u ui-default" data-direction="U"><div></div></li>
					<li class="ui-d ui-default" data-direction="D"><div></div></li>
					<li class="ui-l ui-default" data-direction="L"><div></div></li>
					<li class="ui-r ui-default" data-direction="R"><div></div></li>
				</ul>
			</div>
			
		</div>
	
	</div>

	<div class="keyboard"></div>

</div>

<div class="dev">
	<ul>
		<li class="t0" data-num="0"><p>H</p></li>
		<li class="t1" data-num="1"><p>1</p></li>
		<li class="t2" data-num="2"><p>2</p></li>
		<li class="t3" data-num="3"><p>3</p></li>
	</ul>
</div>

<script type="text/javascript" src="public/js/data.js"></script>
<script type="text/javascript" src="public/js/star.js"></script>
<script type="text/javascript" src="public/js/control.js"></script>
<script type="text/javascript" src="public/js/stageCamera.js"></script>
<script type="text/javascript" src="public/js/dev.js"></script>
</body>

</html>
